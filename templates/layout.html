<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "Insurance Churn" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="{{ url_for('home') }}">Insurance Churn</a>
    </div>
    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('upload_predict') }}">Upload & Predict</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('recommendations') }}">Recommendations</a>
      <a href="{{ url_for('chatbot') }}">Chatbot</a>
      <a href="{{ url_for('about') }}">About</a>
    </nav>
  </header>

  <main class="main">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

</body>
</html>
